<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/style.css"/>

    <title>Groupomania</title>
</head>
<body>
    
    <header class="header-index">
        <img src="../assetts/icon-above-font.svg" alt="Groupomania" class="header-index__logo"/>
    </header>

    <main class="main-form">
        <form method="POST" action="">

            <fieldset>
                <legend>Veuillez remplir tous les champs</legend>
                <label for="prenom">Votre prénom :</label>
                <input type="text" id="prenom" placeholder="Votre prénom" required>
            
            
            
                <label for="nom">Votre nom :</label>
                <input type="text" id="nom" placeholder="Votre nom" required> 
            
            
            
                <label for="email">Votre Email :</label>
                <input type="email" id="email" placeholder="Email" required>
            
            
            
                <label for="pass">Votre mot de passe (8 caractères minimum) :</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </fieldset>
            
            <input type="submit" value="S'inscrire" id="Button-login"/>
            <a href="login.html" class="change-choice">Déjà inscrit?</a>

        </form>
    </main>
    <footer>
        Le nouveau réseau social de la société Groupomania!
    </footer>

    <!-- Javascript -->
    <script src="../javascipt/apiRoutes.js"></script>
    <script src="../javascipt/signup.js"></script>
</body>
</html>
