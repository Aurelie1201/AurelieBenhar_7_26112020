<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/style.css"/>

    <title>Groupomania</title>
</head>
<body>
    
    <header>
        <img src="../assetts/icon-above-font.svg" alt="Groupomania" class="header__logo"/>
    </header>

    <main>
        <form method="POST" action="">

            <fieldset>
                <legend>Veuillez remplir tous les champs</legend>
                <label for="prenom">Votre prénom :</label>
                <input type="text" class="form-control" id="prenom" placeholder="Votre prénom" required>
            
            
            
                <label for="nom">Votre nom :</label>
                <input type="text" class="form-control" id="nom" placeholder="Votre nom" required> 
            
            
            
                <label for="email">Votre Email :</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            
            
            
                <label for="pass">Votre mot de passe (8 caractères minimum) :</label>
                <input type="password" id="pass" name="password" minlength="8" required>
            </fieldset>
            
            <input type="submit" value="S'inscrire" id="Button-login"/>

        </form>
    </main>

    <footer>
        Le nouveau réseau social de la société Groupomania!
    </footer>

</body>
</html>
