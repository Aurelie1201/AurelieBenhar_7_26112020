<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/style.css"/>

    <title>Groupomania</title>
</head>
<body>
    
    <header class="header-home">
        <img src="../assetts/icon-left-font.png" alt="Groupomania"/>
        <nav>
            <a href="profil.html" class="link">Votre compte</a>
            <a href="home.html" class="link">Les messages postés</a>
            <a href="login.html" class="link" id="disconnect">Se déconnecter</a>
        </nav>
    </header>

    <main class="main-form">
        <form method="POST" action="" enctype="multipart/form-data">

            <fieldset>
                <legend>Veuillez remplir tous les champs</legend>
                
                <label for="title">Le titre de votre message</label>
                <input type="text" id="title" placeholder="Votre titre" required>
                
                <label for="content">Votre message</label>
                <textarea id="content" placeholder="Ecrivez ici votre message" rows="8" cols="23" required></textarea>
            
                <label for="file">Vous pouvez ajouter un fichier</label>
                <input type="file" name="file" id="file" accept="image/png, image/jpeg"/> 
            
            
            </fieldset>
            
            <input type="submit" value="Poster" id="buttonPost"/>

        </form>
    </main>

    <footer>
        Le nouveau réseau social de la société Groupomania!
    </footer>

    <!-- Javascript -->
    <script src="../javascipt/apiRoutes.js"></script>
    <script src="../javascipt/createMessage.js"></script>
</body>
</html>
